<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Bordes</title>
</head>
<body>
    <div style="width:300px; margin:auto; margin-top:30px;">
        <h2 style="text-align: center;">Bordes</h2>
        <div>
            <span>Borde normal</span>
            <span class="bg-light border"></span>
        </div>
        <div>
            <span>Borde normal</span>
            <span class="bg-light border border-success"></span>
        </div>
        <div>
            <span>Borde de tamaño 3</span>
            <span class="bg-light border border-3 border-danger"></span>
        </div>
        <div>
            <span>Borde de tamaño 5</span>
            <span class="bg-light border border-5 border-warning"></span>
        </div>
        <div>
            <span>Sin borde izquierdo</span>
            <span class="bg-light border border-3 border-start-0 border-info"></span>
        </div>
        <div>
            <span>Sin borde derecho</span>
            <span class="bg-light border border-3 border-end-0 border-primary"></span>
        </div>
    </div>
