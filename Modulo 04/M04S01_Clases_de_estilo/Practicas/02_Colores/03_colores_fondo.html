<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Colores de fondo</title>
</head>

<body>
    <div style="width:300px; margin:auto;">
        <h2>Colores de fondo</h2>
        <div style="width:100%;height:35px;margin:4px;" class="bg-white">bg-white</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-light">bg-light</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-secondary">bg-secondary</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-dark text-white">bg-dark</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-primary">bg-primary</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-info">bg-info</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-success">bg-success</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-warning">bg-warning</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-danger">bg-danger</div>

        <div style="width:100%;height:35px;margin:4px;" class="bg-verde-claro">bg-danger</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-verde">bg-danger</div>
        <div style="width:100%;height:35px;margin:4px;" class="bg-verde-oscuro">bg-danger</div>
    </div>
</body>
</html>
