<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Redondeado</title>
</head>
<body>
    <div style="width:450px; margin:auto; margin-top:30px;">
        <h2 style="text-align: center;">Redondeado</h2>
        <div>
            <span>Redondeado normal</span>
            <span class="bg-warning rounded"></span>
        </div>
        <div>
            <span>Redondeado abajo</span>
            <span class="bg-warning rounded-bottom"></span>
        </div>
        <div>
            <span>Redondeado izquierdo</span>
            <span class="bg-warning rounded-start"></span>
        </div>
        <div>
            <span>Redondeado circular o elíptico</span>
            <span class="bg-warning rounded-circle"></span>
        </div>
        <div>
            <span>Redondeado de píldora</span>
            <span class="bg-warning rounded-pill"></span>
        </div>
        <div>
            <span>Redondeado tamaño 3</span>
            <span class="bg-warning rounded-3"></span>
        </div>
        <div>
            <span>Redondeado con borde</span>
            <span class="bg-warning rounded-pill border border-3 border-dark"></span>
        </div>
        <div>
            <span>Rounded-{tamaño} y rounded-{lado}</span>
            <span class="bg-warning border border-3 border-dark rounded-5 rounded-start"></span>
        </div>
        <div>
            <span>Rounded-{forma} y rounded-{lado}</span>
            <span class="bg-warning border border-3 border-dark rounded-circle rounded-start"></span>
        </div>
    </div>
</body>
</html>
