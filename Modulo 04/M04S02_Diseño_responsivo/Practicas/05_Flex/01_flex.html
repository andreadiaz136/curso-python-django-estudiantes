    <!-- Podemos definir propiedades individuales para cada elemnto dentro
    del flexbox -->

    <!-- Rellenar el espacio disponible entre varios hijos con: .flex-grow-0 .flex-grow-1 -->
    <div class="container bg-secondary text-white p-2 my-3 d-flex">
        <div class="bg-primary m-2 py-2 px-3 flex-grow-1">Elemento flex 1</div>
        <div class="bg-dark m-2 py-2 px-3 flex-grow-1 flex-shrink-0">Elemento flex 2</div>
        <div class="bg-success m-2 py-2 px-3 flex-grow-1">Elemento flex 3</div>
    </div>

    <!-- Permitir/bloquear el contraer los elements con: .flex-shrink-0 .flex-shrink-1 -->
    <div class="container bg-secondary text-white p-2 my-3 d-flex">
        <div class="bg-primary m-2 py-2 px-3">Elemento flex 1</div>
        <div class="bg-dark m-2 py-2 px-3 flex-shrink-0">Elemento flex 2</div>
        <div class="bg-success m-2 py-2 px-3">Elemento flex 3</div>
    </div>

    <!-- Alineación en el eje principal individualmente para cada hijo con:
    .align-self-{start, end, center, baseline, stretch}.
    La alineación por defecto es strech, por lo que simepre los elementos buscarán
    ocupar todo el alto del contenedor a menos que se indique otra cosa ya sea
    a nivel global con .align-content-{} o individualmente como en el ejemplo -->
    <div style="min-height:200px;" class="container bg-secondary text-white p-2 my-3 d-flex">
        <div class="bg-primary m-2 py-2 px-3 align-self-start">Elemento flex 1</div>
        <div class="bg-dark m-2 py-2 px-3 align-self-center">Elemento flex 2</div>
        <div class="bg-success m-2 py-2 px-3 align-self-end">Elemento flex 3</div>
        <div class="bg-success m-2 py-2 px-3 align-self-baseline">Elemento flex 3</div>
        <div class="bg-success m-2 py-2 px-3 align-self-strech">Elemento flex 3</div>
    </div>
