<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Grid gaps</title>
</head>
<body>
    <div class="container border">
        <div class="bg-info border bg-light m-0">
            <h1>Mi página web</h1>
            <!-- Elementos sin d-grid ni gap -->
            <div>
                <h4 class="border border-2">Bienvenido</h4>
                <h4 class="border border-2">Navegación</h4>
                <h4 class="border border-2">Contenido</h4>
                <h4 class="border border-2">Contacto</h4>
            </div>
        </div>
    </div>

    <div class="container border mt-5">
        <div class="bg-info border bg-light m-0">
            <h1>Mi página web</h1>
            <!-- Elementos con d-grid y gap -->
            <div class="d-grid gap-5">
                <h4 class="border border-2">Bienvenido</h4>
                <h4 class="border border-2">Navegación</h4>
                <h4 class="border border-2">Contenido</h4>
                <h4 class="border border-2">Contacto</h4>
            </div>
        </div>
    </div>

    <div class="container border mt-5">
        <div class="bg-info border bg-light m-0">
            <h1>Mi página web</h1>
            <!-- Grid con gaps responsivos -->
            <div class="d-grid gap-sm-1 gap-lg-3 gap-xxl-5">
                <h4 class="border border-2">Bienvenido</h4>
                <h4 class="border border-2">Navegación</h4>
                <h4 class="border border-2">Contenido</h4>
                <h4 class="border border-2">Contacto</h4>
            </div>
        </div>
    </div>
</body>
</html>
