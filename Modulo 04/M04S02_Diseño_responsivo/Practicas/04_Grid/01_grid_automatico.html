<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Padding</title>
</head>
<body>
    <!-- 
        Si solo usamos la clase .col, entonces Boostrap repartirá el espacio 
        disponible en partes iguales. Recordemos que el margen no se lleva 
        muy bien con la organización, por eso lo mejor es evitarlo dentro
        de lo posible.
     -->
    <div class="container text-white">
        <div class="row bg-secondary p-3">
            <div class="col bg-dark m-1">1</div>
            <div class="col bg-dark m-1">2</div>
            <div class="col bg-dark m-1">3</div>
            <div class="col bg-dark m-1">4</div>
            <div class="col bg-dark m-1">5</div>
            <div class="col bg-dark m-1">6</div>
            <div class="col bg-dark m-1">7</div>
            <div class="col bg-dark m-1">8</div>
            <div class="col bg-dark m-1">9</div>
            <div class="col bg-dark m-1">10</div>
            <div class="col bg-dark m-1">11</div>
            <div class="col bg-dark m-1">12</div>
        </div>
    </div>

    <!-- 
        En este ejemplo definimos solo 9 columnas sin especificar tamaño y 
        vemos como el espacio sigue distribuyéndose en partes iguales. Después 
        de este ejemplo hay más ejemplos con menos elementos.
     -->
    <div class="container text-white">
        <div class="row bg-secondary p-3">
            <div class="col bg-dark m-1">1</div>
            <div class="col bg-dark m-1">2</div>
            <div class="col bg-dark m-1">3</div>
            <div class="col bg-dark m-1">4</div>
            <div class="col bg-dark m-1">5</div>
            <div class="col bg-dark m-1">6</div>
            <div class="col bg-dark m-1">7</div>
            <div class="col bg-dark m-1">8</div>
            <div class="col bg-dark m-1">9</div>
        </div>
    </div>

    <div class="container text-white">
        <div class="row bg-secondary p-3">
            <div class="col bg-dark m-1">1</div>
            <div class="col bg-dark m-1">2</div>
            <div class="col bg-dark m-1">3</div>
            <div class="col bg-dark m-1">4</div>
            <div class="col bg-dark m-1">5</div>
            <div class="col bg-dark m-1">6</div>
        </div>
    </div>

    <div class="container text-white">
        <div class="row bg-secondary p-3">
            <div class="col bg-dark m-1">1</div>
            <div class="col bg-dark m-1">2</div>
            <div class="col bg-dark m-1">3</div>
        </div>
    </div>

</body>
</html>
