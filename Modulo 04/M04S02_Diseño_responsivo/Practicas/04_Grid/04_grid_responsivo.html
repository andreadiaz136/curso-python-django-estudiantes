<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Padding</title>
</head>
<body>
    
    <!-- Intentamos mantener la columna izquierda del mismo tamaño en todos
    los niveles de pantalla -->
    <div class="container text-dark my-2">
        <div class="row">
            <div class="col-4 col-lg-2 border border-dark">1</div>
            <div class="col-8 col-lg-10 border border-dark">2</div>
        </div>
    </div>

    <!-- Si la pantalla es muy chica encimamos las columnas, y si hay más
    espacio, las mentenemos en la misma fila. Además si la pantalla es
    muy grande, dividimos el espacio a la mitad -->
    <div class="container text-dark my-2">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-6 border border-dark">1</div>
            <div class="col-12 col-md-8 col-xl-6 border border-dark">2</div>
        </div>
    </div>

</body>
</html>
