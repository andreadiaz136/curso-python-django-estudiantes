<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Padding</title>
</head>
<body>
    
    <!-- Abarcando las 12 columnas -->
    <div class="container text-dark my-2">
        <div class="row">
            <div class="col-4 border border-dark">1</div>
            <div class="col-2 border border-dark">2</div>
            <div class="col-2 border border-dark">3</div>
            <div class="col-4 border border-dark">4</div>
        </div>
    </div>

    <!-- No es necesario abarcar las 12 columnas -->
    <div class="container text-dark my-2">
        <div class="row">
            <div class="col-4 border border-dark">1</div>
            <div class="col-2 border border-dark">2</div>
            <div class="col-3 border border-dark">3</div>
        </div>
    </div>

    <!-- Las filas van donde queramos y el espacio disponible es el que se
    divide en 12 columnas. A continuaciÃ³n anidamos filas. -->
    <div class="container text-dark my-2">
        <div class="row">
            <div class="col-6 border border-dark">
                <div class="row">
                    <div class="col-3 border border-dark">1.1</div>
                    <div class="col-3 border border-dark">1.2</div>
                    <div class="col-3 border border-dark">1.3</div>
                    <div class="col-3 border border-dark">1.4</div>
                </div>
            </div>
            <div class="col-3 border border-dark">2</div>
            <div class="col-3 border border-dark">3</div>
        </div>
    </div>

</body>
</html>
