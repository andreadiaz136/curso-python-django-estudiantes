<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Padding</title>
</head>
<body>
    <!-- Los elementos inline no pueden modificar su ancho ni alto -->
    <div class="container bg-secondary text-white p-3 my-5">
        <span class="bg-danger">------</span>
        <span class="bg-success d-inline" style="width:100px;">inline</span>
        <span class="bg-primary">------</span>
    </div>

    <!-- Los elementos block sí pueden modificar su ancho y alto,
    por defecto su ancho es lo máximo posible en el contenedor -->
    <div class="container bg-secondary text-white p-3 mb-4">
        <span class="bg-danger">------</span>
        <span class="bg-success d-block" style="width:100px;">block</span>
        <span class="bg-primary">------</span>
    </div>

    <!-- Para poder modificar las dimensiones de un elemento inline,
    hay que definirlo como inline-block -->
    <div class="container bg-secondary text-white p-3 mb-4">
        <span class="bg-danger">------</span>
        <span class="bg-success d-inline-block" style="width:150px;">inline-block</span>
        <span class="bg-primary">------</span>
    </div>

    <!-- A diferencia de las clases "visible" e "invisible", un elemento
    con display none es removido del flujo de la página -->
    <div class="container bg-secondary text-white p-3 mb-4">
        <span class="bg-danger">------</span>
        <span class="bg-success d-none">none</span>
        <span class="bg-primary">------</span>
    </div>

</body>
</html>
