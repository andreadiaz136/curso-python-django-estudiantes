    <!-- Podemos usar la clase translate-middle-x para desplazar horizontalemente
    un elemento absolute un -50%, la clase translate-middle-y para desplazar 
    verticalmente un elemento absolute un -50%, o translate-middle para aplicar
    ambas a la vez. -->
    <div class="container bg-secondary text-white p-3 my-5 position-relative" style="height:300px;">
        <div class="bg-dark position-absolute start-0 top-0">1</div>
        <div class="bg-dark position-absolute start-50 top-0 translate-middle-x">2</div>
        <div class="bg-dark position-absolute end-0 top-0">3</div>
        <div class="bg-dark position-absolute start-0 top-50 translate-middle-y">4</div>
        <div class="bg-dark position-absolute start-50 top-50 translate-middle">5</div>

        <div class="bg-dark position-absolute start-50 bottom-0 translate-middle-x">8</div>
        <div class="bg-dark position-absolute end-0 bottom-0">9</div>
    </div>
