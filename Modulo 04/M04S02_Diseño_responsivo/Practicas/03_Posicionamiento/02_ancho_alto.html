<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Padding</title>
</head>
<body>
    <!-- Los elementos <p> ya son elementos block, por lo que sí podemos 
    ajustar sus dimensiones -->
    <div class="container bg-secondary text-white p-3 my-5">
        <p class="bg-dark w-25">Bienvenido a la web</p>
        <p class="bg-dark w-50">Bienvenido a la web</p>
        <p class="bg-dark w-75">Bienvenido a la web</p>
        <p class="bg-dark w-100">Bienvenido a la web</p>
    </div>

    <!-- No olvidemos poner el display en inline-block para poder modificar
    las dimensiones de elementos inline -->
    <div class="container bg-secondary text-white p-3 my-5" style="height:200px;">
        <span class="bg-dark d-inline-block h-25">Bienvenido aquí</span>
        <span class="bg-dark d-inline-block h-50">Bienvenido aquí</span>
        <span class="bg-dark d-inline-block h-75">Bienvenido aquí</span>
        <span class="bg-dark d-inline-block h-100">Bienvenido aquí</span>
    </div>
</body>
</html>
