<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Alertas</title>
</head>
<body>

    <!-- Podemos crear alertas de distintos colores: .alert .alert-{color} -->
    <div class="container my-5 py-3 border border-dark">
        <h4>Alertas normales</h4>
        <div class="alert alert-danger">
            Hubo un error en el campo <b>email</b>
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <div class="dropdown dropend">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Servicios
                </button>
                <ul class="dropdown-menu">
                    <li><h1 class="dropdown-header">Software</h1></li>
                    <li><a class="dropdown-item" href="#" onclick="click_menu(1)">Reparación</a></li>
                    <li><a class="dropdown-item" href="#" onclick="click_menu(2)">Instalación</a></li>
                    <li><hr class="dropdown-divider"></hr></li>
                    <li><h1 class="dropdown-header">Hardware</h1></li>
                    <li><a class="dropdown-item" href="#" onclick="click_menu(3)">Limpieza</a></li>
                    <li>
                        <a class="dropdown-item d-flex justify-content-between" href="#">
                            <span>Mensajes</span>
                            <span class="bg-danger rounded-pill px-2 text-white">5</span>
                        </a>
                    </li>
                    <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                        <span>Mensajes</span>
                        <div class="spinner-grow spinner-grow-sm text-danger position-relative">
                            <span class="text-white position-absolute start-50 top-50 translate-middle">5</span>    
                        </div>
                        
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
