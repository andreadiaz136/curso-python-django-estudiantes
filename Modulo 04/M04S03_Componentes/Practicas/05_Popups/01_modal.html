<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Modal</title>
</head>
<body>

    <div class="container my-5 py-3">
        
        <!-- Botón para activar el modal, hay que enlazarlo al modal con
        el atributo data-bs-target -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mi_modal_1">
            Mostrar modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="mi_modal_1">
            <!-- Se puede cambiar de tamaño del diálogo agregando: .modal-{sm, lg, xl}
            Y se puede centrar agregando: .modal-dialog-centered -->
            <div class="modal-dialog modal-{} modal-dialog-centered*">
                <div class="modal-content">
                    <!-- Cabecera -->
                    <div class="modal-header">
                        <h4 class="modal-title">Título</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Cuerpo -->
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, commodi! Asperiores harum veniam dolor necessitatibus quasi quaerat sapiente distinctio nam.
                    </div>
            
                    <!-- Pié -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
            
                </div>
            </div>
        </div>
        
        
    </div>

</body>
</html>
