<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Offcanvas</title>
</head>
<body>

    <div class="container">
        <form action="#" class="bg-light border mt-3 p-3 rounded">
            
            <!-- 
            Etiquetas normales: form-label
            Inputs: form-control
            -->
            <h4>Etiquetas normales</h4>
            <div class="my-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" placeholder="" name="correo">
            </div>

            <!-- 
            Etiquetas flotantes: encapsuladas en un 'form-floating'
            Además, debemos poner un placeholder en el <input>, aunque sea vacío, 
            y el <input> debe ir antes que el <label>.
            -->
            <h4>Etiquetas Flotantes</h4>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="etiqueta_flotante" placeholder="">
                <label for="etiqueta_flotante">Correo</label>
            </div>
            <!-- Funciona también con <textarea> -->
            <div class="form-floating my-3">
                <textarea class="form-control" placeholder="" id="etiqueta_flotante_2" style="height:100px"></textarea>
                <label for="etiqueta_flotante_2">Comentarios</label>
            </div>

            <!-- Podemos deshabilitar campos <input> o ponerlos como readonly  -->
            <h4>Input deshabilitados y de solo lectura</h4>
            <div class="py-3">
                <input type="text" class="form-control my-1" placeholder="Nombre">
                <input type="text" class="form-control my-1" placeholder="Nombre deshabilitado" disabled>
                <input type="text" class="form-control my-1" placeholder="Esto es de solo lectura" readonly>
            </div>
            
            <!-- Campos de selección: form-select -->
            <h4>Campos de selección</h4>
            <div class="my-3">
                <h6>Tecnología</h6>
                <select class="form-select" id="mi_select">
                    <option>Python</option>
                    <option>HTML</option>
                    <option>Javascript</option>
                    <option>CSS</option>
                </select>
            </div>

            <!-- Casilla se selección: form-check, form-check-input, form-check-label -->
            <h4>Casillas de selección</h4>
            <div class="my-3">
                <h6>Intereses</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_1" name="int_1" value="entretenimineto">
                    <label class="form-check-label" for="check_1">Entretenimineto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_2" name="int_2" value="humor" checked>
                    <label class="form-check-label" for="check_2">Humor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_3" name="int_3" value="videojuegos">
                    <label class="form-check-label" for="check_3">Videojuegos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check_4" name="int_4" value="tecnología" disabled>
                    <label class="form-check-label" for="check_4">Tecnología</label>
                </div>
            </div>

            <!--
            Botones de radio: form-check, form-check-input, form-check-label
            No olvidar que todos deben tener el mismo valor en 'name'
            -->
            <h4>Botones de radio</h4>
            <div class="my-3">
                <h6>Edad</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_edad" id="radio_edad_1" value="1-" checked>
                    <label class="form-check-label" for="radio_edad_1">&le; 1 Año</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_edad" id="radio_edad_2" value="5-">
                    <label class="form-check-label" for="radio_edad_2">&le; 5 Años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_edad" id="radio_edad_3" value="5+" disabled>
                    <label class="form-check-label" for="radio_edad_3">&gt; 5 Años</label>
                </div>
            </div>

            <!-- Checboxes en forma de switches: .form-check .form-switch -->
            <h4>Checboxes en forma de switches</h4>
            <div class="my-3">
                <h6>Intereses</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch_1" name="int_1" value="entretenimineto" checked>
                    <label class="form-check-label" for="switch_1">Entretenimineto</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch_2" name="int_2" value="humor">
                    <label class="form-check-label" for="switch_2">Humor</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch_3" name="int_3" value="videojuegos">
                    <label class="form-check-label" for="switch_3">Videojuegos</label>
                </div>
            </div>

            <!-- Selector de color: .form-control .form-control-color -->
            <h4>Selector de color</h4>
            <div class="my-3">
                <label for="color" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
            </div>

            <!-- Entradas agrupadas: input-group, input-group-text, form-control -->
            <h4>Entradas agrupadas</h4>
            <div class="my-3">
                <div class="input-group my-1">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="input-group my-1">
                    <span class="input-group-text">Dirección</span>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <!-- Selector de archivos -->
            <h4>Selector de archivos</h4>
            <div class="my-3">
                <label for="archivo" class="form-label">Cargar archivo</label>
                <input class="form-control" type="file" id="archivo">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>

</body>
</html>
