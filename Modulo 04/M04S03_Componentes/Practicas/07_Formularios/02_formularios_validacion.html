<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Offcanvas</title>
</head>
<body>

    
    <!-- Contenedor auxliar -->
    <div class="container">

        <!-- Para validar un formulario al estilo Bootstrap:
        - Hay que agregar la clase: .needs-validation
        - Hay que agregar el atributo: novalidate
        - Agregar las validaciones comunes de HTML como: required
        - Además podemos agregar mensajes de error o de éxito: .valid-feedback .invalid-feedback
        - Necesita de código Javascript para inicializar la validación -->
        <form action="#" class="bg-light border my-4 p-3 py-3 rounded needs-validation" novalidate>
            <div class="my-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo" required>
                <div class="valid-feedback">Correo válido</div>
                <div class="invalid-feedback">El correo no es válido</div>
            </div>

            <div class="my-3">
                <div class="input-group my-1">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">El nombre es obligatorio</div>
                </div>
                <div class="input-group my-1">
                    <span class="input-group-text">Dirección</span>
                    <input type="text" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">La dirección es obligatoria</div>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
        
    </div>

    <!-- Código Javascript para validar los formularios que tengan la clase: .needs-validation -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>
</html>
