<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="carousel.css"> -->
    <title>Carrusel</title>
</head>
<body>

    <div class="container my-5 py-3">
        
        <!-- Carousel básico: .carousel .slide
        Todas las partes son opcionales -->
        <div id="mi_carrusel" class="carousel slide" data-bs-ride="carousel">

            <!-- Guiones indicadores del slide mostrado -->
            <div class="carousel-indicators">
                <button data-bs-target="#mi_carrusel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#mi_carrusel" data-bs-slide-to="1"></button>
                <button data-bs-target="#mi_carrusel" data-bs-slide-to="2"></button>
                <button data-bs-target="#mi_carrusel" data-bs-slide-to="3"></button>
            </div>
            
            <!-- Slides del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Título</h3>
                        <p>Descripción corta</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img5.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Título</h3>
                        <p>Descripción corta</p>
                    </div> 
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Título</h3>
                        <p>Descripción corta</p>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img src="img4.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Título</h3>
                        <p>Descripción corta</p>
                    </div>  
                </div>
            </div>
            
            <!-- Controles triangulares de anterior/siguiente -->
            <button class="carousel-control-prev" type="button" data-bs-target="#mi_carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mi_carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        
    </div>





    
    <div class="container my-5 py-3">

        <!-- Carousel con efecto fade: .carousel-fade
        Y con ajustando el tiempo de pausa entre cada cambio: data-bs-interval="{tiempo_milisegundos}" -->

            <button class="carousel-control-next" type="button" data-bs-target="#mi_carrusel_2" data-bs-slide="next">

        </div>

</html>
