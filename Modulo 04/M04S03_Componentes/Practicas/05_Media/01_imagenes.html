<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Im√°genes</title>
</head>
<body>

    <div class="container my-5 py-3 text-center">
        
        <!-- Imagen responsiva: .img-fliud -->
        <div class="my-4">
            <img src="img.jpg" class="img-fluid">
        </div>
        <hr>

        <!-- Imagen thumbnail: img-thumbnail -->
        <div class="my-4 mx-auto">
            <img src="foto.jpg" class="img-thumbnail">
        </div>

        <!-- Redondeada: rounded-* -->
        <div class="my-4 mx-auto">
            <img src="foto.jpg" class="img-thumbnail rounded-4">
        </div>
        <div class="my-4 mx-auto">
            <img src="foto.jpg" class="img-thumbnail rounded-pill">
        </div>
        <div class="my-4 mx-auto">
            <img src="foto.jpg" class="img-thumbnail rounded-circle">
        </div>
        
    </div>
    
</body>
</html>
