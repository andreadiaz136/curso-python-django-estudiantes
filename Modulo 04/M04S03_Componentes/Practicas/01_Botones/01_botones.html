<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Botones</title>
</head>
<body>
    <!-- Botón básico: btn -->
    <div class="container my-2 p-4">
        <h4>Botón básico</h4>
        <button class="btn">Botón</button>
    </div>
    
    <!--
    Botones básicos con color de fondo: btn-{color}
    Puden usarse en elementos presionables como <button>, <a>, <input>.
    -->
    <div class="container my-2 p-4">
        <h4>Botónes con color</h4>
        <button class="btn btn-success">Botón</button>
        <button class="btn btn-warning">Botón</button>
        <button class="btn btn-danger">Botón</button>
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-info">Botón</button>
        <button class="btn btn-dark">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-light">Botón</button>
    </div>

    <!-- Asignar color al texto y al contorno: btn-outline-{color} -->
    <div class="container my-2 p-4">
        <h4>Botónes con contorno</h4>
        <button class="btn btn-outline-success">Botón</button>
        <button class="btn btn-outline-warning">Botón</button>
        <button class="btn btn-outline-danger">Botón</button>
        <button class="btn btn-outline-primary">Botón</button>
        <button class="btn btn-outline-info">Botón</button>
        <button class="btn btn-outline-dark">Botón</button>
        <button class="btn btn-outline-secondary">Botón</button>
        <button class="btn btn-outline-light text-dark">Botón</button>
    </div>

    <!-- Combinar el color de fondo y el del contorno: btn-{color} + btn-outline-{color} -->
    <div class="container my-2 p-4">
        <h4>Botónes con color y con contorno</h4>
        <button class="btn btn btn-warning btn-outline-danger">Botón</button>
        <button class="btn btn btn-info btn-outline-primary">Botón</button>
        <button class="btn btn btn-secondary btn-outline-dark">Botón</button>
        <button class="btn btn btn-light btn-outline-secondary">Botón</button>
    </div>

    <!-- Deshablilitar botones: disabled -->
    <div class="container my-2 p-4">
        <h4>Botónes deshabilitados</h4>
        <button class="btn btn-success">Normal</button>
        <button class="btn btn-success disabled">Deshabilitado</button>
    </div>

    <!-- Se puede cambiar el tamaño: btn-sm, btn-lg -->
    <div class="container my-2 p-4">
        <h4>Botónes de tamaños: chico, normal y grande</h4>
        <button class="btn btn-success btn-sm">Botón</button>
        <button class="btn btn-warning">Botón</button>
        <button class="btn btn-danger btn-lg">Botón</button>
    </div>

    <!-- Botón de ancho completo: btn-block
    Para que funcione necesitamos ponerlo dentro de un d-grid -->
    <div class="container">
        <h4>Botónes de ancho completo</h4>
        <div class="my-2 p-4 border border-1 border-dark">
            <div class="d-grid">
                <button class="btn btn-success btn-sm btn-block">Enviar</button>
            </div>
        </div>
        <div class="my-2 p-4 border border-1 border-dark">
            <div class="d-grid gap-3">
                <button class="btn btn-success btn-sm btn-block">Aceptar</button>
                <button class="btn btn-warning btn-sm btn-block">Editar</button>
                <button class="btn btn-danger btn-sm btn-block">Rechazar</button>
            </div>
        </div>
    </div>

    <!-- Añadir un spinner -->
    <div class="container my-2 p-4">
        <h4>Botónes con spinners</h4>
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span> Enviando
        </button>
        <button class="btn btn-success disabled">
            <span class="spinner-grow spinner-grow-sm"></span> Enviando
        </button>
    </div>

    <!-- 
    Ejemplos de spinners: spinner-border, spinner-grow
    Spinners pequeños agregando: spinner-border-sm, spinner-grow-sm
    Para ponerles un color usamos la propiedad text-{color}
    Los spinners no solo tienen que ir dentro de botones, pueden ir donde sea
    -->
    <div class="container my-2 px-4 py-5">
        <h4>Ejemplos de spinners</h4>
        <div class="d-flex align-items-center justify-content-between my-5">
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-success"></div>
            <div class="spinner-border spinner-border-sm text-primary"></div>
            <div class="spinner-border spinner-border-sm text-info"></div>
            <div class="spinner-border spinner-border-sm text-success"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between my-5">
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow spinner-grow-sm text-primary"></div>
            <div class="spinner-grow spinner-grow-sm text-warning"></div>
            <div class="spinner-grow spinner-grow-sm text-info"></div>
        </div>
    </div>

</body>
</html>
