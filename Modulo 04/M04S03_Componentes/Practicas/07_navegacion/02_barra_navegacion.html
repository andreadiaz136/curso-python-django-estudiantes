<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Barra de navegación</title>
</head>
<body>

    <!-- Una cabecera auxiliar -->
    <!-- <div class="container-fluid bg-primary text-light p-5">
        <h1 class="display-2">Blog de Bootstrap</h1>
        <p class="lead">Aprende Bootstrap de manera simple</p>
    </div> -->

    <!-- Podemos combinar la barra de navegación con: .sticky-top o .sticky-bottom -->
    <div class="container-fluid px-0 sticky-{}">
        
        <!-- Barra de navegación: se pueden cambiar los colres, usando distintas
        combinaciones de .bg-{color} y .navbar-{dark, light}.
        Por defecto la barra está colapsada, pero podemos definir que siempre
        esté expandida con .navbar-expand, o que se expanda a partir de cierto
        breakpoint con .navbar-expand-{breakpoint}.
        También podemos cambiar el alto de la barra añadiendo padding vertical. -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-2">
            <div class="container-fluid">
                <!-- Logo o marca -->
                <a class="navbar-brand" href="#">
                    <img src="foto.jpg" style="width:40px;" class="rounded-pill">
                </a>
                
                <!-- Botón para mostrar y ocultar el menú (solo visible cuando está colapsado)
                El target tiene que concidir con el ID del contenido del navbar -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#contenido_navbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenido_navbar">
                    <!-- .me-auto es para que todo lo que esté fuera de la lista
                    se pegue al lado derecho -->
                    <ul class="navbar-nav me-auto mb-0 pt-3 pt-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Más opciones
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Editar</a>
                        </li>
                    </ul>

                    <!-- Un formulario alineado a la derecha en forma de fila (d-flex) -->
                    <form class="d-flex pt-3 pt-sm-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </div>
