{% extends "bases/base.html" %}

{% block contenido %}

<div class="container align-center py-5">
    <div class="shadow">
        <h1 class="display-4 bg-dark text-white py-4 px-3 rounded-top border border-dark my-0">Nueva tarea</h1>
        <div class="rounded-bottom border border-dark  bg-light">

            <form class="needs-validation p-4" method="post" novalidate>
                {% csrf_token %}
                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-heading"></i></span>
                    <input type="text" class="form-control" placeholder="Título" name="titulo" required>
                </div>

                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                    <input type="text" class="form-control" placeholder="Título" name="descripcion" required>
                </div>

                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                    <input type="date" class="form-control" placeholder="Título" name="fecha_inicio" required>
                </div>

                <div class="input-group my-2 pt-4">
                    <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                    <input type="date" class="form-control" placeholder="Título" name="fecha_limite" required>
                </div>


                <div class="d-flex mt-1 flex-wrap justify-content-between text-secondary align-items-baseline">
                    <button type="submit" class="btn btn-outline-dark mt-3">Enviar</button>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
